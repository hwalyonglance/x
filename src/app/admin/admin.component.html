<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
		<mat-toolbar color='primary'>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="dashboard" routerLinkActive='active'>Dashboard</a>
			<a mat-list-item routerLink="account" routerLinkActive='active'>Akun</a>
			<a mat-list-item routerLink="book" routerLinkActive='active'>Buku</a>
			<a mat-list-item routerLink="category" routerLinkActive='active'>Kategori</a>
			<a mat-list-item routerLink="publisher" routerLinkActive='active'>Penerbit</a>
			<a mat-list-item routerLink="author" routerLinkActive='active'>Penulis</a>
			<a mat-list-item routerLink="stock" routerLinkActive='active'>Stok</a>
			<a mat-list-item routerLink="sales" routerLinkActive='active'>Penjualan</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>{{admin.title}}</span>
		</mat-toolbar>
		<div style="padding: 20px">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
