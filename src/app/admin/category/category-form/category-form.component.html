<form [formGroup]='form' fxLayout='column' (ngSubmit)='submit()' style="max-width: 500px">
	<mat-form-field>
		<label for="name">Nama</label>
		<input formControlName='name' id="name" matInput maxlength="32" minlength="1" name="name" placeholder='Nama Kategori' required>
		<mat-hint align='end'>{{ form.get('name').value.length }}/32</mat-hint>
	</mat-form-field>
	<mat-form-field>
		<label for="description">Keterangan</label>
		<textarea formControlName='description' id="description" matInput matTextareaAutosize matAutosizeMaxRows='8' maxlength="512" minlength="2" name="description" placeholder="Keterangan Kategori" required>
		</textarea>
		<mat-hint align='end'>{{ form.get('description').value.length }}/512</mat-hint>
	</mat-form-field>
	<div fxFlex fxLayout='row' fxLayoutAlign='end' style="margin-top: 8px">
		<button (click)='dialogRef.close()' color='secondary' mat-button type="button">Batal</button>
		<button color='primary' [disabled]='!form.valid' mat-raised-button>Simpan</button>
	</div>
</form>
