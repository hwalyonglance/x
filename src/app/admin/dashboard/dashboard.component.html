<div class="container">
	<!-- <div *ngFor="let card of cards | async" class="content"> -->
		<mat-card *ngFor="let card of cards | async">
			<mat-card-header>
				<mat-card-title>
					{{ card.title }}
					<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu" xPosition="before">
						<button mat-menu-item>Expand</button>
						<button mat-menu-item>Remove</button>
					</mat-menu>
				</mat-card-title>
				<mat-card-subtitle>Oleh Penulis</mat-card-subtitle>
			</mat-card-header>
			<img mat-card-image src="https://via.placeholder.com/{{card.img.width}}x{{card.img.height}}" style="max-height: 200px;">
			<mat-card-content>
				<p>{{card.text}}</p>
			</mat-card-content>
		</mat-card>
	<!-- </div> -->
</div>
