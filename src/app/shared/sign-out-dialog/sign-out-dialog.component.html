<h1 mat-dialog-title>
	{{ data.title ? data.title : 'Keluar' }}
</h1>
<div mat-dialog-content>
	<p>
		{{ data.text ? data.text : 'Anda ingin keluar dari aplikasi
		ini?'
		}}
	</p>
</div>
<div mat-dialog-actions align='end'>
	<button (click)='data.cancel.next("signout accept")' color='primary'
	 mat-button>
		{{ data.cancelBtnText ? data.cancelBtnText :
		'Batal' }}
	</button>
	<button cdkFocusInitial (click)='data.accept.next("signout accept")'
	 color='primary' mat-button>
		{{ data.acceptBtnText ? data.acceptBtnText : 'Ya' }}
	</button>
</div>
